name: Generate Workspace Index and Manifest

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install flask

      - name: Generate index and manifest
        run: |
          python main.py
          python update_metadata.py

      - name: Commit and push updated metadata
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add workspace_index.json codebot.json
          git commit -m "Auto-update workspace index and manifest [CI skip]" || echo "No changes to commit"
          git push